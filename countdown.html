<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Starting Soon â€” QuizVerse</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <div class="card" style="text-align:center">
      <h3>Game starts in</h3>
      <div id="countNum" class="huge" style="font-size:64px">3</div>
    </div>
  </main>

  <script>
    // simple countdown used after room started
    let n = 3;
    const el = document.getElementById('countNum');
    const tick = ()=>{
      el.textContent = n;
      if(n===0){ location.href = 'quiz.html'; return; }
      n--;
      setTimeout(tick, 1000);
    };
    setTimeout(tick, 500);
  </script>
</body>
</html>
